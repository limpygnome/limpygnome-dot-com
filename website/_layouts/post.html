---
layout: default
---

<article>

    <header>
        <h1>
            {{ page.title }}
        </h1>
        <time datetime="{{page.date|date:"%F"}}">
            {{page.date|date:"%b %d, %Y"}}
        </time>
    </header>

    <section id="content">
        {{ content }}
    </section>

    <section id="comments">
        <h1>
            Comments
        </h1>

        {% include disqus-comments.html %}
    </section>

</article>
