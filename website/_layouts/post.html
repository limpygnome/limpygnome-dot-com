---
layout: default
---

<article>

    <header>

        {% if page.date != null %}
        <time datetime="{{page.date|date:"%F"}}">
        {{page.date|date:"%b %d, %Y"}}
        </time>
        {% endif %}

        <h1>
            <span class="icon icon-arrow"></span> {{ page.title }}
        </h1>

    </header>

    {{ content }}

    <section id="comments">
        <h2>
            Comments
        </h2>

        {% include disqus-comments.html %}
    </section>

</article>
