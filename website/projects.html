---
layout: page
title: Projects
selected: projects
---

<ul id="projects">

    {% assign sortedProjects = site.projects | sort: 'priority' | reverse %}
    {% for project in sortedProjects %}
    <li>
        <h2>
            {% if project.pageUrl != null %}
            <a href="{{ project.pageUrl }}">
            {% else %}
            <a href="{{ project.url }}">
            {% endif %}
                <img src="{{ project.thumbnail }}" alt="{{ project.title }} project thumbnail" />
                {{ project.title }}
            </a>
        </h2>
        <p>
            {{ project.excerpt }}
        </p>
    </li>
    {% endfor %}

</ul>
